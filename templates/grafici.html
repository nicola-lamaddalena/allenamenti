{% extends "base.html" %}
{% block title %}Allenamenti - Grafici{% endblock %}
{% block link1 %}

{% endblock %}
{% block link2 %}

        <img src="{{ grafico }}" alt="Visualizzazione grafico degli allenamenti">
    </div>
    <div class="column right"></div>
</div>
{% endblock %}
