<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allenamenti - Visualizza allenamenti</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Visualizza allenamenti</h1>
    <div class="row">
    </div>
    <div class="row">
        <div class="column left">
            <div class="row">
                <a href="{{ url_for('viz') }}">Visualizza grafici</a>
            </div>
            <div class="row">
                <a href="{{ url_for('aggiungi_allenamento') }}">Aggiungi allenamento</a>
            </div>
        </div>
        <div class="column center" style="overflow-x:auto;">
            <table>
                <tr>
                    <th>Id</th>
                    <th>Esercizio</th>
                    <th>Ripetizioni</th>
                    <th>Serie</th>
                    <th>Riposo (min)</th>
                    <th>Giorno</th>
                    <th>Gruppo muscolare</th>
                </tr>

                {% for dato in dati %}
                <tr>
                    {% for elemento in dato %}
                    <td>{{elemento}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="column right">
            <div class="row">
                <form action="#" method="post">
                    <input type="number" name="elimina" value="id" placeholder="id" min="1" required autofocus>
                    <input type="submit" value="Elimina esercizio">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
